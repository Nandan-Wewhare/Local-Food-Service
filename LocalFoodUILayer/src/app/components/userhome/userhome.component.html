<div *ngIf="cartAddError!=''" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{cartAddError}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div *ngIf="cartAddMessage!=''" class="alert alert-success alert-dismissible fade show" role="alert">
    {{cartAddMessage}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container-fluid bg-dark text-light p-5">
    <div class="container bg-dark p-5">
        <h1 class="display-4">Welcome to Local Food Service</h1>
        <hr>
        <p>A variety of dishes to choose from at reasonable prices!</p>
    </div>
</div>
<div style="text-align: center">
    <h2>Our Menu</h2>
</div>
<app-spinner *ngIf="isLoading"></app-spinner>
<div *ngIf="!isLoading" class="row">
    <div *ngFor="let product of products" class="col-md-4">
        <div class="card" style="width: 18rem;">
            <img src="{{product.image}}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.desc}}</p>
                <a (click)="addToCart(product.id.toString(), authService.currentUser().toString())"
                    class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>
</div>
